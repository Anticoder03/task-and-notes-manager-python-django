<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- NAV -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-green-600 flex items-center gap-2">
            <i class="fa-solid fa-list-check"></i> Add New Task
        </h1>

        <a href="/" class="text-gray-600 hover:text-green-600 flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>
    </nav>


    <!-- FORM -->
    <div class="max-w-2xl mx-auto bg-white mt-10 rounded-xl shadow p-8">

        <h2 class="text-2xl font-semibold mb-6 text-gray-700">
            <i class="fa-solid fa-plus mr-2 text-green-500"></i> Create Task
        </h2>

        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fa-solid fa-heading mr-1"></i> Task Name
                </label>
                <input type="text" name="name" required
                       class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Due Date -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fa-solid fa-calendar-days mr-1"></i> Due Date
                </label>
                <input type="date" name="due_date" required
                       class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Submit -->
            <button type="submit"
                class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition flex items-center gap-2">
                <i class="fa-solid fa-save"></i> Save Task
            </button>

        </form>
    </div>

</body>
</html>
