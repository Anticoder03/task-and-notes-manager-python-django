<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- NAV -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">
            <i class="fa-solid fa-note-sticky"></i> Add New Note
        </h1>

        <a href="/" class="text-gray-600 hover:text-indigo-600 flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>
    </nav>


    <!-- FORM -->
    <div class="max-w-2xl mx-auto bg-white mt-10 rounded-xl shadow p-8">

        <h2 class="text-2xl font-semibold mb-6 text-gray-700">
            <i class="fa-solid fa-plus mr-2 text-indigo-500"></i> Create Note
        </h2>

        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fa-solid fa-heading mr-1"></i> Title
                </label>
                <input type="text" name="title" required
                       class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Description -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fa-solid fa-align-left mr-1"></i> Description
                </label>
                <textarea name="description" rows="5" required
                          class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                <i class="fa-solid fa-save"></i> Save Note
            </button>

        </form>
    </div>

</body>
</html>
