<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
            <i class="fa-solid fa-book"></i> Your Notes
        </h1>

        <a href="/" class="text-gray-600 hover:text-indigo-600 flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>
    </nav>


    <!-- CONTENT -->
    <div class="max-w-5xl mx-auto px-6 py-10">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-700">All Notes</h2>

            <a href="/add-note/" 
               class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> Add Note
            </a>
        </div>


        <!-- Notes List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            {% for note in notes %}
            <div class="bg-white p-5 rounded-xl shadow hover:shadow-lg transition relative">

                <!-- Title -->
                <h3 class="text-xl font-semibold text-indigo-600">
                    {{ note.title }}
                </h3>

                <!-- Description -->
                <p class="text-gray-700 mt-2">
                    {{ note.description|truncatewords:25 }}
                </p>

                <!-- Timestamp -->
                <p class="text-gray-500 text-sm mt-3">
                    <i class="fa-solid fa-clock mr-1"></i>
                    {{ note.created_at|date:"M d, Y â€¢ h:i A" }}
                </p>

                <!-- Buttons -->
                <div class="flex gap-3 mt-4">

                    <a href="/edit-note/{{ note.id }}/"
                       class="text-blue-500 hover:text-blue-700 flex items-center gap-1">
                        <i class="fa-solid fa-pen-to-square"></i> Edit
                    </a>

                    <a href="/delete-note/{{ note.id }}/"
                       class="text-red-500 hover:text-red-700 flex items-center gap-1">
                        <i class="fa-solid fa-trash"></i> Delete
                    </a>

                </div>

            </div>
            {% empty %}
            <p class="text-gray-500 text-center col-span-full">No notes found.</p>
            {% endfor %}

        </div>

    </div>

</body>
</html>
